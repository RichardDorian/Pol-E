<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pol-E Control Panel</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <script
      src="https://cdn.jsdelivr.net/npm/scichart@3.2.446/index.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Pol-E Control Panel</h1>
    <main>
      <div class="chart" id="ambient-light"></div>
      <div class="chart" id="temperature"></div>
      <div class="chart" id="pressure"></div>
      <div class="chart" id="humidity"></div>
      <div class="chart" id="battery"></div>
      <h1 id="battery-text">Battery: -%</h1>
    </main>
  </body>
</html>
